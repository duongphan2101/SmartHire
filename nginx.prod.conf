server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ============================
    # 1) FRONTEND (PRODUCTION PORT 80)
    # ============================
    location / {
        # Khác với Local (5173), Production dùng Nginx nội bộ cổng 80
        proxy_pass http://web:80;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # 2) BACKEND SERVICES (LOGIC: KHÔNG REWRITE)
    # ============================
    # Giữ nguyên logic /api/... để khớp với code Backend hiện tại

    location /api/auth/ {
        proxy_pass http://auth-service:1111;
        proxy_set_header Host $host;
    }

    location /api/users/ {
        proxy_pass http://user-service:2222;
        proxy_set_header Host $host;
    }
    
    # Route cho CVs
    location /api/cvs/ {
        proxy_pass http://user-service:2222;
        proxy_set_header Host $host;
    }

    location /api/communications/ {
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }
    
    location /api/interviews/ {
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }
    location /api/chat/ {
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }

    location /api/chatbot/ {
        proxy_pass http://chatbot-service:3333;
        proxy_set_header Host $host;
    }

    # Post Service Group
    location /api/posts/ {
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/jobs/ {
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/departments/ {
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/reviews/ {
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/reports/ {
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }

    location /api/applications/ {
        proxy_pass http://application-service:5555;
        proxy_set_header Host $host;
    }

    location /api/matching/ {
        # Matching service có thể cần rewrite nếu code backend chưa có prefix /api
        # Nhưng nếu local chạy được không rewrite thì ở đây cũng vậy.
        # Nếu local có rewrite, hãy uncomment dòng dưới:
        # rewrite ^/api/matching/(.*)$ /$1 break;
        proxy_pass http://matching-service:6789;
        proxy_set_header Host $host;
    }

    location /api/notifications/ {
        proxy_pass http://notification-service:7000;
        proxy_set_header Host $host;
    }

    # Payment Service (Cổng 7777)
    location /api/payments/ {
        # Rewrite số nhiều -> số ít nếu backend yêu cầu (giống local)
        # rewrite ^/api/payments/(.*)$ /api/payment/$1 break; 
        proxy_pass http://payment-service:7777;
        proxy_set_header Host $host;
    }
    
    location /api/wallet/ {
        proxy_pass http://payment-service:7777;
        proxy_set_header Host $host;
    }

    # CV-AI Service (Đã sửa tên thành cvai)
    location /api/cvai/ {
        proxy_pass http://cv-ai-service:8080;
        proxy_set_header Host $host;
    }

    # Email Service (Cổng 5000)
    location /api/emails/ {
        # rewrite ^/api/emails/(.*)$ /api/email/$1 break; 
        proxy_pass http://email-service:5000;
        proxy_set_header Host $host;
    }
    
    location /api/email/ {
        proxy_pass http://email-service:5000;
        proxy_set_header Host $host;
    }

    # ============================
    # 3) WEBSOCKET (SOCKET.IO)
    # ============================
    location /socket.io/ {
        proxy_pass http://notification-service:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        return 404 "API endpoint not found\n";
    }
}