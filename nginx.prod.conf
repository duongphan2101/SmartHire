server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ============================
    # 1) FRONTEND (PRODUCTION FIX: PORT 80)
    # ============================
    location / {
        # SỬA TẠI ĐÂY: Production Web chạy Nginx cổng 80, không phải 5173
        proxy_pass http://web:80;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================
    # CÁC SERVICE KHÁC GIỮ NGUYÊN
    # ============================
    
    location /api/auth/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://auth-service:1111;
        proxy_set_header Host $host;
    }

    location /api/users/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://user-service:2222;
        proxy_set_header Host $host;
    }
    
    location /api/cvs/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://user-service:2222;
        proxy_set_header Host $host;
    }

    location /api/communications/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }
    
    location /api/interviews/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }
    location /api/chat/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://communication-service:1000;
        proxy_set_header Host $host;
    }

    location /api/chatbot/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://chatbot-service:3333;
        proxy_set_header Host $host;
    }

    location /api/posts/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/jobs/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/departments/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/reviews/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }
    location /api/reports/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://post-service:4444;
        proxy_set_header Host $host;
    }

    location /api/applications/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://application-service:5555;
        proxy_set_header Host $host;
    }

    location /api/matching/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://matching-service:6789;
        proxy_set_header Host $host;
    }

    location /api/notifications/ {
        proxy_pass http://notification-service:7000;
        proxy_set_header Host $host;
    }

    location /api/payments/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://payment-service:7777;
        proxy_set_header Host $host;
    }
    
    location /api/wallet/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://payment-service:7777;
        proxy_set_header Host $host;
    }

    location /api/cvai/ {
        proxy_pass http://cv-ai-service:8080;
        proxy_set_header Host $host;
    }

    location /api/emails/ {
        rewrite ^/api/emails/(.*)$ /api/email/$1 break; 
        proxy_pass http://email-service:5000;
        proxy_set_header Host $host;
    }
    
    location /api/email/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://email-service:5000;
        proxy_set_header Host $host;
    }

    location /socket.io/ {
        proxy_pass http://notification-service:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /api/ {
        return 404 "API endpoint not found\n";
    }
}