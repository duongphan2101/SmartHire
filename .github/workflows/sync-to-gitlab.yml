name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to GitLab
        env:
          GITLAB_REPO: "https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/duongphan2101/SmartHire.git"
        run: |
          git remote add gitlab $GITLAB_REPO
          git push gitlab main --force
