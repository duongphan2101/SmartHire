server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Nén Gzip để tải trang nhanh hơn
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # QUAN TRỌNG NHẤT: Dòng này fix lỗi 404 khi refresh trang con
        # Nếu không tìm thấy file thực tế, nó sẽ trả về index.html để React xử lý
        try_files $uri $uri/ /index.html;
    }

    # Cache cho file tĩnh (ảnh, js, css) để load nhanh hơn
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}